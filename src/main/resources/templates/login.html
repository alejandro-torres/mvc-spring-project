<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
	<div th:replace="fragments/navbar.html :: navbar_fragment"></div>
	<div class="container">
		<h1>Login</h1>
		<form th:action="@{/login}" method="post">
			<div th:if="${param.error}">
				<div class="alert alert-info">Usuario o contrase√±a
					incorrectas.</div>
			</div>
			<div th:if="${param.logout}">
				<div class="alert alert-info">Te has desconectado.</div>
			</div>
			<div class="form-group mb-3">
				<lable class="form-label" for="username">Email</lable>
				<input id="username" name="username" class="form-control"
					 required autofocus="autofocus" />
			</div>
			<div class="form-group mb-3">
				<lable class="form-label" for="password">Password</lable>
				<input id="password" name="password" class="form-control"
					type="password" required
					autofocus="autofocus" />
			</div>
			<div class="form-group mb-3">
				<button type="submit" class="btn btn-success">Login</button>
			</div>
		</form>
		<a href="/registration">registrarse</a>
	</div>
</body>
</html>
